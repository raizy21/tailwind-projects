<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>image gallery</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- card container -->
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- menu container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- menu items 1-->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <!-- end of menu items 1 -->

          <!-- menu items 2-->
          <div class="group">
            <a href="#">Illustration</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <!-- end of menu items 2-->
          <!-- menu items 3 -->
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <!-- end of menu items 3 -->
          <!-- menu items 4 -->
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <!-- end of menu items 4 -->
        </div>
        <!-- end of menu conatiner -->

        <!-- search container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- input and svg container -->
          <div class="flex justify-between border-b">
            <input
              placeholder="search"
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <!-- end of input and svg container -->
          <!-- upload button -->
          <button
            class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
          <!-- end of upload button -->
        </div>
        <!-- end of search container -->

        <!-- gallery container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
          <!-- image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="image" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">122 likes - 11 shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- end of image 1 -->

          <!-- image 2 -->
          <div class="relative group">
            <img src="images/image2.jpg" alt="image" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">122 likes - 11 shares</p>
                </div>
                <div class="flex items-center">

                </div>

          </div>
          <!-- end of image 2 -->

          <!-- image 3 -->

            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">122 likes - 11 shares</p>
                </div>
                <div class="flex items-center">

                </div>
              </div>
            </div>
          </div>
          <!-- end of image 3 -->

          <!-- image 4 -->

            <img src="images/image4.jpg" alt="image" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >

            </div>
          </div>
          <!-- end of image 4 -->
          <!-- image 5 -->

            <img src="images/image5.jpg" alt="image" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
            >
              <div class="flex justify-between w-full">

                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>

                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- end of image 6 -->
        </div>
        <!-- end of gallery container -->
      </div>
      <!-- end of card container -->
    </div>
    <!-- end of global container -->
  </body>
</html>
